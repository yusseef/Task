<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List inventory</title>
</head>
<body>
    
    {% for object in object_list %}
        <h1>{{object.name}}</h1>
        <h2>{{object.description}}</h2>
        <h3>{{object.quantity}}</h3>
        <h4>{{object.price}}</h4>
        <img src="{{object.image}}" alt="{{object.name}}" />

        <a  href = "{% url 'inventory-update' object.id%}">Update</a>
        <a  href = "{% url 'inventory-delete' object.id%}">Delete</a>

        <br /><hr /><br /><br /><br /><br />

    {% endfor %}
        
</body>
</html>
